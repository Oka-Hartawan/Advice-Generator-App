<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="container-2">
        <span>ADVICE #<span id="page"></span></span>
        <span id="advice">Click dice button to generate.</span>
        <img class="image" src="./images/pattern-divider-desktop.svg" alt="" />
        <div class="dice" id="button">
          <span class="loader hidden" id="loader"></span>
          <img src="./images/icon-dice.svg" alt="" id="dice" class="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
